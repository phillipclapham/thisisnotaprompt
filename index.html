    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        overflow: hidden;
      }

      body {
        background: #000;
        color: #fff;
        font-family: 'Playfair Display', Georgia, serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      /* ============================================
         Neural Pulse - Consciousness in the void
         ============================================ */
      .pulse-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
      }

      .pulse-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        animation: pulseExpand 10s ease-out infinite;
      }

      /* Each ring a different hue - thoughts at different frequencies */
      .pulse-ring:nth-child(2) {
        animation-delay: 0s;
        border: 1.5px solid rgba(157, 142, 201, 0.35); /* lavender */
      }
      .pulse-ring:nth-child(3) {
        animation-delay: 2s;
        border: 1.5px solid rgba(175, 130, 195, 0.35); /* soft violet */
      }
      .pulse-ring:nth-child(4) {
        animation-delay: 4s;
        border: 1.5px solid rgba(140, 155, 215, 0.35); /* periwinkle */
      }
      .pulse-ring:nth-child(5) {
        animation-delay: 6s;
        border: 1.5px solid rgba(185, 140, 185, 0.35); /* soft rose */
      }
      .pulse-ring:nth-child(6) {
        animation-delay: 8s;
        border: 1.5px solid rgba(145, 165, 205, 0.35); /* soft cyan */
      }

      @keyframes pulseExpand {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.5;
        }
        100% {
          transform: translate(-50%, -50%) scale(100);
          opacity: 0;
        }
      }

      /* Soft glow at the center - the core */
      .pulse-core {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(157, 142, 201, 0.25) 0%,
          rgba(157, 142, 201, 0.1) 40%,
          transparent 70%
        );
        animation: coreBreathe 8s ease-in-out infinite;
      }

      @keyframes coreBreathe {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.7;
        }
      }

      /* ============================================
         Content layer - above the pulse
         ============================================ */
      main {
        max-width: 600px;
        position: relative;
        z-index: 1;
      }

      /* ============================================
         Title - breathing with presence
         ============================================ */
      h1 {
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        font-weight: 400;
        letter-spacing: 0.02em;
        margin-bottom: 2.5rem;
        animation: titleBreathe 6s ease-in-out infinite;
      }

      @keyframes titleBreathe {
        0%, 100% {
          opacity: 1;
          text-shadow: 0 0 20px rgba(157, 142, 201, 0.3);
        }
        50% {
          opacity: 0.85;
          text-shadow: 0 0 40px rgba(157, 142, 201, 0.5);
        }
      }

      /* ============================================
         Supporting text
         ============================================ */
      .lines {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 3rem;
      }

      .lines span {
        font-size: clamp(1rem, 3vw, 1.25rem);
        font-style: italic;
        opacity: 0.85;
      }

      /* ============================================
         Link - animated hover with arrow slide
         ============================================ */
      a {
        color: #fff;
        text-decoration: none;
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        opacity: 0.7;
        transition: opacity 0.3s ease, text-shadow 0.3s ease, letter-spacing 0.3s ease;
        letter-spacing: 0.05em;
        display: inline-flex;
        align-items: center;
        gap: 0.3em;
      }

      a .arrow {
        display: inline-block;
        transition: transform 0.3s ease;
      }

      a:hover {
        opacity: 1;
        text-shadow: 0 0 25px rgba(157, 142, 201, 0.6);
        letter-spacing: 0.08em;
      }

      a:hover .arrow {
        transform: translateX(4px);
      }

      /* ============================================
         Accessibility - respect reduced motion
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        h1,
        .pulse-ring,
        .pulse-core {
          animation: none;
        }

        .pulse-container {
          display: none;
        }

        h1 {
          opacity: 1;
          text-shadow: none;
        }
      }
